<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to reset.css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Link to separate CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather dashboard</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center align-items-center">
        <h1 class="w-100 text-center p-5 bg-gradient text-light">Weather Dashboard</h1>
    </header>

    <main>
        <div id="search-container" class="row">

            <div class="col-12 col-md-3" id="search-input-card">
                <form id="city-search" class="card-body">
                    <label for="city-search-input">Search for a city:</label>
                    <input name="city-search-input" id="city-search-input" type="text" autofocus="true" class="form-input m-2">
                    <button type="button" class="btn m-2" id="search-button">Search</button>
                </form>
                <div id="error-message"></div>
                <div id="searched-cities"></div>
            </div>

            <div class="card-body col-12 col-md-9">
                <div>
                    <div id="today-weather-card"></div>
                </div>

                <div id="five-day-forecast-container">
                    <div class="row" id="five-day-forecast">
                    </div>
                </div>
            </div>

        </div>

        
    </main>


    <!-- Bootstrap JS links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Separate script.js link -->
    <script src="./assets/js/script.js"></script>    
</body>

</html>
