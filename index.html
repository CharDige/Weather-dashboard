<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to reset.css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to separate CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather dashboard</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center align-items-center">
        <h1 class="w-100 text-center p-5 bg-success bg-gradient text-light">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container" id="city-search-container">
            <div class="mb-3" id="city-search-input">
                <label for="search-input" class="form-label">Search for a city:</label>
                <textarea type="text" class="form-control" id="search-input" placeholder="Type in a city here" rows="2"></textarea>
                <button type="button" class="btn btn-success m-2">Search</button>
            </div>
        </div>

        <div class="container" id="results-container"></div>
    </main>


    <!-- Bootstrap JS links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Separate script.js link -->
    <script src="./assets/js/script.js"></script>    
</body>

</html>
